{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 450px;">
  <h3>Crear nueva contraseña</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success w-100 mt-3" type="submit">
        Guardar nueva contraseña
    </button>
  </form>
</div>
{% endblock %}
